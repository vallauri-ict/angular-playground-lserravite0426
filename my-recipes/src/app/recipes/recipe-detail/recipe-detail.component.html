<div *ngIf="recipeService.selectedRecipe">
	<div class="row">
		<div class="col-xs-12">
			<img
				 [src]="recipeService.selectedRecipe.imagePath"
				 alt=""
				 class="img-responsive"
				 style="max-height: 300px">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h1>{{ recipeService.selectedRecipe.name }}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div appDropdown class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle">
					Manage Recipe <span class="caret"></span>
				</button>
				<ul class="dropdown-menu ">
					<li><a (click)="onAddToShoppingList()">To Shopping List</a></li>
					<li><a (click)="onEditRecipe()">Edit Recipe</a></li>
					<li><a>Delete Recipe</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			{{ recipeService.selectedRecipe.description }}
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<ul class="list-group">
				<li *ngFor="let ingredient of recipeService.selectedRecipe.ingredients" class="list-group-item">
					{{ ingredient.name }} ({{ingredient.amount}})
				</li>
			</ul>
		</div>
	</div>
</div>
